<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/greenMedcross.png"><!-- Added favicon - nk-->
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
  <link rel="stylesheet" href="assets\css\styles.css" type="text/css">
  <link rel="stylesheet" href="assets\css\style.css" type="text/css">


  <title>THme</title>
</head>

<!--NAV BAR-->
<body>
  <ul class="menu">
    <li class="">
      <h3 class='main-title'>THme</h3>
    </li>
    <li>
      <img class='main-logo' src="assets/images/THme.png">
    </li>
  </ul>

<!--AGE VERFICATION-->
   <div class="callout age-ver" data-closable>
    </button>
      <div class="card-divider">
        Age Verfication
      </div>
      <div class="card-section ">
        <label>Day
          <select id="days">
            <option id="days-verifiction" value="days-verifiction"></option>
          </select>
        </label>
        <label>Month
          <select id="months">
            <option id="months-verifiction" value="months-verifcation"></option>
          </select>
        </label>
        <label>Year
          <select id="years">
            <option id="years-ver"></option>
          </select>
        </label>
        <input type="submit" class="button" value="Submit" id="agebtn">
      </div>
  </div>

<!--WARNING-->
  <div class="callout" id="warningbox">
    <div class="card-divider">
      Warning
    </div>
    <div class="card-section">
      <p>Warning Text Goes Here</p>
      <input type="submit" class="button" value="Continue" id="warningbtn">
    </div>
  </div>

<!--SYMPTOM SELECTION-->
  <div class="card" id="symptombox"style="width: 500px;">
    <div class="card-divider">
      Pick Symptoms
    </div>
    <div class="card-section">
      <h4>Please Choose a Symptom</h4>
      <label>Symptoms
        <select id="symptoms">
          <option id="symptoms-id" value="symptoms-value"></option>
        </select>
      </label>
      <button type="button" class="success button" id="submitBtn">Save</button>
    </div>
  </div>

<!--USER OUTPUT-->
  <div class="card" id="userbox" style="width: 900px;">
    <div class="card-divider">
      Your Recommendations
    </div>
    <!--STRAIN OUTPUT-->
    <div>
      <div class="strain-output">
        <div class="card effects card-properties">
          <div class="card-divider">
            Strain Name
          </div>
        <div class="card-section list-descrip">
          <div id="output-section" class="card-section">
          <div id="output" class="card-section">
            <ul id="strain-list"></ul> <!-- Added ul and id - nk -->
          </div>
          </div>
          <div>
            <p id="strain-descrip"></p><!-- moved id down form parent div -nk-->
          </div>
        </div>
      </div>
      </div>
      <!--FLAVOR-EFFECTS SECTION-->
      <div class="col effects-flavor-col">
        <!--FLAVOR/HERBAL EFFECTS-->
        <div class="row">
          <div class="card effects card-properties">
            <div class="card-divider">
              Flavors Profiles
            </div>
            <div class="card-section">
              <ul id="flavors"></ul> <!-- Added ul and id - nk -->
            </div>
          </div>
          <div class="card card-properties">
            <div class="card-divider">
              Herbal Remedies
            </div>
            <div class="card-section">
              <ul id="herbal"></ul> <!-- Added ul and id - nk -->
            </div>
          </div>
        </div>
        <!--POSITIVE/NEGATIVE EFFECTS-->
        <div class="row">
          <div class="card effects card-properties">
            <div class="card-divider">
              Positive Effects
            </div>
            <div class="card-section">
              <ul id="posi-effects"></ul> <!-- Added ul and id - nk -->
            </div>
          </div>
          <div class="card card-properties">
            <div class="card-divider">
              Negative Effects
            </div>
            <div class="card-section">
              <ul id="neg-effects"></ul> <!-- Added ul and id - nk -->
            </div>
          </div>
        </div>
        <!--END OF EFFECTS SECTION-->
      </div>
      <!-- STRAIN SEARCH HISTORY DS -->
      <div>
          <select id="saved-strains">
            <option id="saved-strains-id" value="saved-strains-value">Your Saved Strains</option>
          </select>
        <button id="info-btn" class="button">Display Info</button>
        <button id="clear-btn" class="button">Clear History</button>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/scripts/script.js"></script>
      <script src="./assets/scripts/agescript.js"></script>
      <!-- Foundation JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>

</html>
